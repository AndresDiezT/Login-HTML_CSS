<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización</title>
    <link rel="stylesheet" href="./Css/cotizacion.css">
</head>

<body>
    <div>
        <header class="header">
            <div class="burger-menu">
                <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path class="burger-path" d="M5 12H18" stroke="#fff" stroke-width="2" stroke-linecap="round" />
                    <path class="burger-path" d="M5 17H11" stroke="#fff" stroke-width="2" stroke-linecap="round" />
                    <path class="burger-path" d="M5 7H15" stroke="#fff" stroke-width="2" stroke-linecap="round" />
                </svg>
            </div>
            <a href="./index.html" class="logo">&gt; <span class="logo-text">DojWant</span></a>
            <nav class="nav">
                <a href="#">Sobre Nosotros</a>
                <a href="#contact">Contacto</a>
                <a href="#location">Buscanos</a>
            </nav>
            <nav class="nav-mobile">
                <a href="#">Sobre Nosotros</a>
                <a href="#contact">Contacto</a>
                <a href="#location">Buscanos</a>
            </nav>
            <div class="country">
                <span>es Español</span>
            </div>
        </header>
        <section id="quote" class="section quote">
            <h2 class="section-title">Solicita tu Cotización</h2>
            <div class="quote-content">
                <form id="quote-form" action="/submit-cotizacion" method="POST">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" placeholder="Tu nombre" required />

                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required />

                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required />

                    <label for="service">Servicio requerido</label>
                    <select id="service" name="service">
                        <option value="desarrollo-software">Desarrollo de Software</option>
                        <option value="mantenimiento-equipos">Mantenimiento de equipos</option>
                        <option value="ciberseguridad">Ciberseguridad</option>
                        <option value="instalacion-servidores">Instalación de Servidores</option>
                        <option value="analisis-riesgos">Análisis de Riesgos</option>
                    </select>

                    <label for="description">Descripción adicional</label>
                    <textarea id="description" name="description" placeholder="Detalles adicionales sobre el servicio"
                        rows="4"></textarea>

                    <button type="submit">Enviar Cotización</button>
                </form>
            </div>
        </section>
    </div>

    <script src="./Js/main.js"></script>
</body>

</html>
